<template name="profile">

        <div class="col-sm-12">

            <img src="profileImg.jpg" alt="Terrys Profile Picture">
        </div>
        <div class="profileDescription">
        {{> profileDescription}}
        </div>
        <div class="GroupSocialMedia">
            {{> socialMediaIcons}}
        </div>
        </div>
    </div>
</template>

<template name="profileDescription">
<p>Terry recently has had the pleasure of using the Oracle WebCenter Product Suite (specifically Oracle WebCenter Content and Oracle WebCenter Portal) to build a document storage and search solution, assisting a Navy System Command with their rollout of Oracle WebCenter Portal, developing Java Server Pages/Components within Adobe CQ, implementing SharePoint 2010 solutions with his SCRUM Team, and performing Project Management/SDLC/508 Compliance activities on Business Intelligence/Data Warehousing project.</p><p>His work as an Adobe CQ Developer involved extending Adobe CQ to meet client requirements using Java to access Adobe CQ’s API and front-end web technologies (HTML, CSS, and JavaScript) to call and present the results (accounting for appropriate browser compatibility). Currently he is interested in helping his client’s take full advantage of their Enterprise and Web Content Management Systems to facilitate internal processes, enhance reporting capabilities, and service external stakeholders.</p><p>His next ambition is to gain experience standing up custom web applications to accommodate his interest in open source web frameworks (front and back-end) and different Platform as a Service offerings. Before starting in his current role with Deloitte Terry actively pursued his interest in website design, development, and web analytics. This site was built using an instance of MeteorJS (Blaze front-end) hosted on Heroku. Any thoughts on <a href="https://github.com/trycrmr" target="_blank">the code</a> would be much appreciated!</p>
</template>
