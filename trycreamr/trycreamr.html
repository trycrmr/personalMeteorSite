<!--PAGE STRUCTURE-->
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row">{{> header}}</div>
        <div class="row">{{> profile}}</div>
        <div class="row">{{> credits}}</div>
    </div>
</nav>
</body>


<template name="header">
    <div class="well">Welcome to Terry's Personal Site!</div>
    <!--END WELL-->
</template>

<template name="navigation">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-default navbar-btn col-xs-12 col-sm-2">Button</button>
<button type="button" class="btn btn-default navbar-btn col-xs-12 col-sm-2 col-sm-offset-1">Button</button>
        <button type="button" class="btn btn-default navbar-btn col-xs-12 col-sm-2 col-sm-offset-1">Button</button>
        </div>
</div>        
    <!--END NAVBAR-->
</template>

<template name="profile"> 
        <div class="profileImg col-xs-12 col-sm-3">
            <img src="profileImg.jpg" alt="Terrys Profile Picture">
            <div class="profileImg"></div>
        </div>
        <div class="profileDescription">
        {{> profileDescription}}
        </div>
        <div class="GroupSocialMedia">
            {{> socialMediaIcons}}
        </div>
</template>

<template name="profileDescription">
Terry recently has had the pleasure of using the Oracle WebCenter Product Suite (specifically Oracle WebCenter Content and Oracle WebCenter Portal) to build a document storage and search solution, assisting a Navy System Command with their rollout of Oracle WebCenter Portal, developing Java Server Pages/Components within Adobe CQ, implementing SharePoint 2010 solutions with his SCRUM Team, and performing Project Management/SDLC/508 Compliance activities on Business Intelligence/Data Warehousing project. His work as an Adobe CQ Developer involved extending Adobe CQ to meet client requirements using Java to access Adobe CQ’s API and front-end web technologies (HTML, CSS, and JavaScript) to call and present the results (accounting for appropriate browser compatibility). Currently he is interested in helping his client’s take full advantage of their Enterprise and Web Content Management Systems to facilitate internal processes, enhance reporting capabilities, and service external stakeholders. His next ambition is to gain experience standing up custom web applications to accommodate his interest in front-end frameworks and different Platform as a Service offerings. Before starting in his current role with Deloitte Terry actively pursued his interest in website design, development, and web analytics.
</template>
